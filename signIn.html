<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="signIn.css">
    <title>X Clone</title>
</head>
<body>
    <div id="container">
        <div id='image-container'>
            <img id="hero-image" src="hero-image_logo.png" alt="Hero Image">
        </div>

        <div id='text-1'>
            <h1>Happening now</h1>
        </div>

        <div id="text-2">
            <h2>Join today.</h2>
        </div>

        <div id="buttons-container"> 
            <button id="sign-up-button">Sign up with Google</button>
            <button id="sign-up-button-2">Sign up with Apple</button>
            <p>or</p>
            <button id="sign-up-button-3">Create Account</button>

            <p>By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.</p>

            <div id="login-in">
                <h3>Already have an account?</h3>
                <a href="#">Log in</a>
            </div>
        </div>

    </div>
</body>
</html>
